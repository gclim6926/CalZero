# Koyeb Build Configuration
[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
